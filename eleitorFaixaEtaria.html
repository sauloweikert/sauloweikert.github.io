<!DOCTYPE html>
<style>

.axis .domain {
  display: none;
}


</style>
<head>
<svg width="1300" height="400"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right - 200,
    height = +svg.attr("height") - margin.top - margin.bottom-20,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");


/*Função que irá criar o gráfico de barras múltiplos para o número total de eleitores
por estado.*/

var funcaoGerarDados = function(arquivoASerLido){


var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#1b9e77", "#d95f02","#7570b3","#1b9e77", "#d95f02","#7570b3"]);



d3.csv("dados/"+ arquivoASerLido, function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;

  var dadosComp = data;


  var keys = data.columns.slice(1,4);
  //console.log(keys);


  x0.domain(data.map(function(d) { return d.idade; }));
  x1.domain(keys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

  var outrasKeys = dadosComp.columns.slice(4,7);

  console.log(outrasKeys);


  g.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + x0(d.idade) + ",0)"; })
    .selectAll("rect")
    .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
    .enter().append("rect")
      .attr("x", function(d) { return x1(d.key); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x1.bandwidth()+0.4)
      .attr("id", "rectan")
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", function(d) { return z(d.key); })
      .data(function(d) {return outrasKeys.map(function(outrasKeys) { return {outrasKeys: outrasKeys, value: d[outrasKeys]};});})
      .on('mouseover', function(d,i){
	var texto;

	texto = "Frequência: "+d.value+"%";

        d3.select(this)
          .style("opacity",0.7);


	g.append("text")
		.attr("id","tool")
		.attr("x", width/2)
		.attr("y",d.value*85)
		.style("background", "#e6e6e6")
		.style("font-size","16px")
		.style("font-family", "Arial, Helvetica, sans-serif")
		.text(texto);
       })
      .on("mouseout", function(d,i){
	d3.select(this)
	  .style("opacity",1);
	d3.select("#tool").remove();
      });


  g.append("g")
      .attr("class", "axis")
      .attr("id", "tentativa")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x0));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
      .attr("x", 5)
      .attr("id", "ax")
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.3em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .attr("text-size", 20)
      .attr("font-family", "Arial")
      .text("Eleitores por Estado");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 12)
      .attr("text-anchor", "end")
      .attr("id", "outraL")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", 1100)
      .attr("width", 10)
      .attr("height", 10)
      .attr("id", "oi")
      .attr("fill", z);


  legend.append("text")
      .attr("x", 1200)
      .attr("y", 6)
      .attr("id", "lengtxt")
      .attr("dy", "0.32em")
      .attr("id", "xuxu")
      .text(function(d) { return d; });


	});

}


width

d3.select("g")
	.append("text")
	.attr("x", 250)
	.attr("y", 0)
	.attr("text-anchor", "middle")
	.style("font-size", 15)
	.text("Quantidade de eleitores por faixa etária");

var ok = funcaoGerarDados("numeroEleitoresAlf4.csv");



d3.select("body")
	.append("p");
d3.select("body")
	.append("text")
	.text("Ordene em ordem alfabética")
	.style("background", "#F0F8FF")
	.style("color", "#800000")
	.attr("font-size", "20px")
	.on("click", function(){
		d3.selectAll("#rectan").remove();
		d3.selectAll("#ax").remove();
		d3.selectAll("#outraL").remove();
		d3.selectAll("#lengtxt").remove();
		d3.selectAll("#oi").remove();
		d3.selectAll("#xuxu").remove();
		d3.selectAll("#tentativa").remove();
		funcaoGerarDados("numeroEleitoresAlf4.csv");
	});


d3.select("body")
	.append("p");

d3.select("body")
	.append("text")
	.text("Ordene em ordem crescente")
	.style("background", "#F0F8FF")
	.style("color", "#800000")
	.attr("font-size", "20px")
	.on("click", function(){
		d3.selectAll("#rectan").remove();
		d3.selectAll("#ax").remove();
		d3.selectAll("#lengtxt").remove();
		d3.selectAll("#outraL").remove();
		d3.selectAll("#oi").remove();
		d3.selectAll("#xuxu").remove();
		d3.selectAll("#tentativa").remove();
		funcaoGerarDados("numeroEleitoresCresc4.csv");
	});

d3.select("body")
	.append("p");

d3.select("body")
	.append("text")
	.text("Ordene em ordem decrescente")
	.style("background", "#F0F8FF")
	.style("color", "#800000")
	.attr("font-size", "20px")
	.on("click", function(){
		d3.selectAll("#rectan").remove();
		d3.selectAll("#ax").remove();
		d3.selectAll("#lengtxt").remove();
		d3.selectAll("#outraL").remove();
		d3.selectAll("#oi").remove();
		d3.selectAll("#xuxu").remove();
		d3.selectAll("#tentativa").remove();
		funcaoGerarDados("numeroEleitoresDecr4.csv");
	});


//Fim dos métodos associados ao número de eleitores por faixa etária.


</script>
</body>
